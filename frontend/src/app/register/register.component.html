<div>
    <div class="cell">
      <span class="p-float-label">
      <input id="float-input" type="text" pInputText [(ngModel)]="email">
      <label for="float-input">Email</label>
    </span>
    </div>
    <div class="cell">
      <span class="p-float-label">
      <input id="float-input-2" type="password" pInputText [(ngModel)]="password">
      <label for="float-input-2">Password</label>
    </span>
    </div>
    <div class="cell">
      <span class="p-float-label">
      <input id="float-input-2" type="password" pInputText [(ngModel)]="password2">
      <label for="float-input-2">Repeat password</label>
    </span>
    </div>
    <div class="cell">
      <span class="p-float-label">
      <input id="float-input-2" type="text" pInputText [(ngModel)]="name">
      <label for="float-input-2">First name</label>
    </span>
    </div>
    <div class="cell">
      <span class="p-float-label">
      <input id="float-input-2" type="text" pInputText [(ngModel)]="lastName">
      <label for="float-input-2">Last name</label>
    </span>
    </div>
    <div class="cell">
      <span class="p-float-label">
      <input id="float-input" type="text" pInputText [(ngModel)]="phone">
      <label for="float-input">Phone</label>
    </span>
    <div class="cell">
      <button style="margin-left: 20px;" pButton label="Register" (click)="register($event)"></button>
    </div>
  </div>
