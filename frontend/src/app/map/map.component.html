<link rel="stylesheet" href="leaflet-routing-machine.css" />
<!-- Load geocoding plugin after Leaflet -->


<div>
  <div class="input-container">
    <table [style]="{'width': '20%', 'min-width': '10%'}">
      <tr>
        <td colspan="2">
          <p-dropdown [style]="{'width':'100%'}" [options]="cities" [(ngModel)]="selectedCity" placeholder="Select a City" optionLabel="name" [showClear]="true"></p-dropdown>
        </td>
        <td rowspan="9">
          <div class="map-container">
            <div class="map-frame">
              <div id="map-client"></div>
            </div>
          </div>
          <script src="leaflet-routing-machine.min.js"></script>
        </td>
      </tr>
      <tr>
        <td>
          <button pButton pRipple label="Add destination" icon="pi pi-plus" class="p-button-success" (click)="addDest()"></button>
        </td>
        <td>
          <button pButton pRipple label="Remove destination" icon="pi pi-minus" class="p-button-danger" (click)="removeDest()"></button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input id="start" [(ngModel)]="start" pInputText type="text" placeholder="Starting address" [style]="{'width': '100%'}"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input pInputText [(ngModel)]="dest1" *ngIf="inputCounter >= 1" type="text" placeholder="Destination 1" [style]="{'width': '100%'}"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input pInputText [(ngModel)]="dest2" *ngIf="inputCounter >= 2" type="text" placeholder="Destination 2" [style]="{'width': '100%'}"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input pInputText [(ngModel)]="dest3" *ngIf="inputCounter >= 3" type="text" placeholder="Destination 3" [style]="{'width': '100%'}"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input pInputText [(ngModel)]="dest4" *ngIf="inputCounter >= 4" type="text" placeholder="Destination 4" [style]="{'width': '100%'}"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input pInputText [(ngModel)]="final" type="text" placeholder="Final destination" [style]="{'width': '100%'}"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button pButton pRipple label="Search" [style]="{'width': '100%'}" (click)="search()"></button>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="padding-top:15px;font-weight:bold; font-size:large; font-family: 'Lucida Sans';">
          <label>Distance: {{distance}}km</label>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="padding-top:5px;font-weight:bold; font-size:large; font-family: 'Lucida Sans';">
          <label>Price: {{price}}din</label>
        </td>
      </tr>
    </table>
  </div>
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
  <script src="leaflet-routing-machine.min.js"></script>
</div>
