<div class="profile-page">

  <div class="user-info">
    <div class="container">
      <div class="row">

        <div class="col-xs-12 col-md-10 offset-md-1">
          <img [src]="user.photo" width="300px" height="300px"  alt=""/>
          <h4>{{user.name}} {{user.lastName}}</h4>
          <p>Phone: {{user.phone}}</p>
          <p>Email: {{user.email}}</p>
          <p>City: {{user.city}}</p>


      </div>
    </div>
  </div>

</div>
</div>
